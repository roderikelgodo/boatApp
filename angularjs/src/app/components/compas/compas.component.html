<div class="compas">
    <h1 class="grades" *ngIf="data.boat.compas">
        <span *ngFor="let item of anglesCoord; let i = index;" [ngStyle]="getStylesCompass()">{{ item }}</span>
    </h1>
    <h1 class="grades_vent">
        <span *ngFor="let angle of angles; let i = index;" [ngStyle]="getStylesWindDirection(i)">
            <div class="vent" *ngIf="thisDirection(i)"></div>
        </span>
    </h1>
    <div id="pentagon"></div>
    <div id="flecha" class="arrow-up icon"><span class="direction">Direction</span></div>
    <p class="transparent-circle"></p>
</div>
<div class="info">Angle du vent: <span>{{this.data.wind.angle}} Â°</span>: <span id="texto">{{windType}}</span></div>
