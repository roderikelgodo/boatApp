<style>
    .contenedor {
        position: relative;
        overflow: hidden;
        text-align: center;
        transform: translate(-50%);
    }

    @media screen and (max-width:992px) {
        .contenedor {
            width: 400px;
            height: 200px;
            top: 30%;
            left: 50%;
        }
    }

    @media screen and (min-width:992px) {
        .contenedor {
            width: 400px;
            height: 200px;
            top: 30%;
            left: 50%;
        }
    }

    .gauge-a {
        z-index: 1;
        position: absolute;
        background-color: rgb(183, 178, 178);
        ;
        width: 400px;
        height: 200px;
        top: 0%;
        border-radius: 250px 250px 0px 0px;
    }

    .gauge-b {
        z-index: 3;
        position: absolute;
        background-color: #444;
        width: 250px;
        height: 125px;
        top: 75px;
        margin-left: 75px;
        margin-right: auto;
        border-radius: 250px 250px 0px 0px;
    }

    .gauge-c {
        z-index: 2;
        position: absolute;
        background-color: #e91e64;
        width: 400px;
        height: 200px;
        top: 200px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 0px 0px 200px 200px;
        transform-origin: center top;
        transition: all 1.3s ease-in-out;
    }

    .contenedor:hover .gauge-data {
        color: rgba(255, 255, 255, 1);
    }

    .gauge-data {
        z-index: 4;
        color: rgba(255, 255, 255, .2);
        font-size: 1.5em;
        line-height: 25px;
        position: absolute;
        width: 400px;
        height: 200px;
        top: 120px;
        margin-left: auto;
        margin-right: auto;
        transition: all 1s ease-out;
    }
</style>
<div class="contenedor">
    <div class="gauge-a"></div>
    <div class="gauge-b"></div>
    <div class="gauge-c" [style.transform]="'rotate(' + ((childMessage)*2) + 'deg)'"></div>
    <div class="gauge-data">
        <h1 id="percent">{{ childMessage }} km/h</h1>
    </div>
</div>
