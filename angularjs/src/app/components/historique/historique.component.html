<div class="">

  <svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph"
    aria-labelledby="title" role="img">
    <title id="title">Historique de Noeuds Ã  chaque 5 secondes</title>
    <g class="grid x-grid" id="xGrid">
      <line x1="90" x2="90" y1="5" y2="371"></line>
    </g>
    <g class="grid y-grid" id="yGrid">
      <line x1="90" x2="450" y1="370" y2="370"></line>
    </g>
    <g class="labels x-labels">
      <text x="100" y="400">35</text>
      <text x="150" y="400">30</text>
      <text x="200" y="400">25</text>
      <text x="250" y="400">20</text>
      <text x="300" y="400">15</text>
      <text x="350" y="400">10</text>
      <text x="400" y="400">5</text>
      <text x="450" y="400">0</text>
      <text x="300" y="440" class="label-title">Secondes</text>
    </g>
    <g class="labels y-labels">
      <text x="80" y="54">30</text>
      <text x="80" y="104">25</text>
      <text x="80" y="154">20</text>
      <text x="80" y="204">15</text>
      <text x="80" y="254">10</text>
      <text x="80" y="304">5</text>
      <text x="80" y="354">0</text>
      <text x="50" y="90" class="label-title">Noeuds</text>
    </g>
    <g class="data" data-setname="noeuds par secondes">
      <circle *ngFor="let point of points" [attr.cx]="point[1]" [attr.cy]="point[0]" data-value="{bateau.vitesseNoeud}"
        r="4"></circle>
      <line *ngFor="let point of points; let i = index" [attr.x1]="point[1]" [attr.y1]="point[0]"
        [attr.x2]="points[i+1] ? points[i+1][1] : point[1]" [attr.y2]="points[i+1] ? points[i+1][0] : point[0]"
        stroke="black" />
    </g>
  </svg>
</div>
